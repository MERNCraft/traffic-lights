<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lights.css">
  <title>Traffic Lights</title>
</head>
<body>

  <div>
    <label class="country fr">
      <input type="radio" name="country" checked>
      <span>FR</span>
    </label>
    <label class="country uk">
      <input type="radio" name="country">
      <span>UK</span>
    </label>

    <main>
      <label class="ready">
        <input type="radio" name="lights">
        <span class="trigger"></span>
      </label>
      <label class="red">
        <input type="radio" name="lights" checked>
        <span class="trigger"></span>
        <span class="circle"></span>
      </label>
      <label class="amber">
        <input type="radio" name="lights">
        <span class="trigger"></span>
        <span class="circle"></span>
      </label>
      <label class="green">
        <input type="radio" name="lights">
        <span class="trigger"></span>
        <span class="circle"></span>
      </label>
      <a href="https://github.com/MERNCraft/traffic-lights">
        <img src="github.svg" alt="github">
       </a>
    </main>
  </div>

</body>
</html>
